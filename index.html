<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inputcontainer">
        <h1 class="header-text">Hangman Game</h1>
        <p>No people will actually be harmed during this game</p>

        <div class="win">
          <h2>You won!</h2>
          <img class="wingif" src="win.gif" />
        </div>

        <div class="lose">
          <h2>You lost..</h2>
          <img src="lose.gif" />
          <p>The chosen word was: <span></span></p>
        </div>
        <br />
        <input
          type="text"
          class="input-text"
          placeholder="Guess a letter"
          maxlength="1"
        />
        <br />
        <button class="guess">Guess</button>
        <button class="restart">Restart</button>
      </div>
      <div class="outputcontainer">
        <h2 class="current">Current word:</h2>
        <div class="the_word">_ _ _ _ _</div>
        <h3>Incorrectly guessed letters:</h3>
        <div class="guessed_letters"></div>
        <p class="lives">You have <span></span> lives remaining</p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
